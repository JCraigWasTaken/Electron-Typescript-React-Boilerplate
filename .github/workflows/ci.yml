name: CI

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
    push:
        branches: [main]

jobs:
    quality:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Check formatting
              run: npm run format:check

            - name: Run linting
              run: npm run lint

            - name: Run tests with coverage
              run: npm run test:coverage -- --coverageReporters="html" --coverageReporters="text" --coverageReporters="text-summary" --coverageReporters="json-summary"

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 14

    build:
        runs-on: ${{ matrix.os }}
        needs: quality
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Cache build outputs
              uses: actions/cache@v4
              with:
                  path: |
                      dist
                      .webpack
                  key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-
                      ${{ runner.os }}-build-

            - name: Build application
              run: npm run build

            - name: Build distribution (Windows)
              if: matrix.os == 'windows-latest'
              run: npm run dist:win

            - name: Build distribution (macOS)
              if: matrix.os == 'macos-latest'
              run: npm run dist:mac

            - name: Build distribution (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: npm run dist:linux

            - name: Upload distribution artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-${{ matrix.os }}
                  path: release/
                  retention-days: 7
